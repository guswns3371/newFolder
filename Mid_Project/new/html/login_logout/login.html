<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <base href="/Mid_Project/new/">
    <link rel="stylesheet" href="css/root.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/jquery-3.4.1.min.js" rel="script"></script>
</head>
<body>

<header class="header">
    <a href="html/main.html">
        <img src="file/img/logo.png">
    </a>
</header>
<section class="section">
    <article class="article">
        <form id="guswnsLogin" method="post" name="guswnsLogin" target="_top" autocomplete="off" action="html/main.html" onsubmit="return confirmValidate();">
                <div class="id_area">
                    <div class="input_row">
                        <input type="text" id="id" name="id" placeholder="아이디" class="int" size="20" value="">
                    </div>
                    <div class="error"  id="err_empty_id">
                    </div>
                </div>
                <div class="pw_area">
                    <div class="input_row">
                        <input type="password" id="pw" name="pw" placeholder="비밀번호" class="int" size="20" value="">
                    </div>
                    <div class="error" id="err_empty_pw" >

                    </div>
                </div>
                <div class="form_login_btn">
                    <button type="submit">로그인</button>
                </div>
        </form>
    </article>
</section>
<footer class="footer">
    <ul>
        <li><a href="/Mid_Project/new/html/inform.html">정보</a></li>
        <li><a href="/Mid_Project/new/html/terms.html">이용약관</a></li>
        <li><a href="">저작권</a></li>
        <li><a href="">도움말</a></li>
    </ul>
</footer>

<script src="js/login.js" rel="script"></script>
</body>
</html>
